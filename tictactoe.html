<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe by Adheesh Maheshwari</title>
    <link href="ticTac.css" media="screen" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="ticTac.js"></script>
  </head>

  <body>
   
   <div id="container">

    <div id="logo">Tic Tac Toe</div>
    <hr />

    <div id="menu">
      <a id="singlePlayer" href="#" >Single Player</a> /
      <a id="multiPlayer" href="#" >Multi Player</a> / 
      <a id="resetGame" href="#" >Reset Game</a>
    </div>

    <hr />
    <p id="messageStack">Click on cell to initiate the game.<p>

    <table id="tictactoe-board">
      <tr>
        <td id="grid-0" class=""></td>
        <td id="grid-1" class=""></td>
        <td id="grid-2" class=""></td>
      </tr>
      <tr>
        <td id="grid-3" class=""></td>
        <td id="grid-4" class=""></td>
        <td id="grid-5" class=""></td>
      </tr>
      <tr>
        <td id="grid-6" class=""></td>
        <td id="grid-7" class=""></td>
        <td id="grid-8" class=""></td>
      </tr>
    </table>

    <p id="selectedGameMode">Selected Game Mode : Single Player</p>
  
    <p id="notification">Choose between game options: Single/Multiplayer<p>


    <a href="https://github.com/adhi97/projects">GitHub Code</a>
   </div>

  </body>
</html>
